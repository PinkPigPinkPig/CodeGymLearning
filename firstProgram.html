<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Program</title>
</head>
<body style="background-color: seagreen;">
    <!-- Thẻ h1 -> h6 thể hiên tiều đề qua các cấp -->
    <h1>   
        Đây là tiêu đề chính
    </h1>
    <h2 style="color: sienna;">Đây là tiêu đề phụ 2</h2>
    <h3>Đây là tiêu đề phụ 3</h3>
    <h4>Đây là tiêu đề phụ 4</h4>
    <h5>Đây là tiêu đề phụ 5</h5>
    <h6>Đây là tiêu đề phụ 6</h6>
    <p>
        Feliz Navida <br> <!--Thẻ br để xuống dòng-->
        Feliz Navida <br>
        Feliz Navida <br>
    </p>
<!-- Thẻ hr để kẻ 1 dòng kẻ ngang -->
    <pre>  <!--Thẻ pre giữ nguyên định dạng văn bản-->
        Feliz Navida
        Feliz Navida
        Feliz Navida
    </pre>
<!-- ul: unordered list - danh sách không sắp thứ tự -->
    <ul>
        <li>Mục</li>
        <li>Mục</li>
    </ul>
    <!-- ol: ordered list - danh sách có đánh thứ tự -->
    <ol>
        <li>Mục 1</li>
        <li>Mục 2</li>
    </ol>
</body>
</html>
